<div class="group m-8 mt-6">
  <div class="mb-3 flex justify-between">
    <div>{{ section.name | titlecase }} :</div>
    <div class="opacity-0 group-hover:opacity-100">
      <mat-icon (click)="addNewTask()" class="ct-icon">add</mat-icon>
    </div>
  </div>
  <div class="w-full">
    <div class="flex flex-col rounded-md border-2 border-gray-200 p-4">
      <div *ngIf="section.tasks.length == 0" class="flex flex-col items-center">
        <div class="ct-text-color-1">Nothing yet :)</div>
        <button class="ct-button my-4" (click)="addNewTask()">
          Add your first task
        </button>
      </div>
      <div class="mt-3 first:m-0" *ngFor="let task of section.tasks">
        <div *ngIf="task.showTask" class="flex justify-between">
          <mat-checkbox
            color="accent"
            class="overflow-scroll sm:overflow-hidden ct-text-color-1"
            [(checked)]="task.isDone"
            [class.line-through]="task.isDone"
          >
            {{ task.text }}
          </mat-checkbox>
          <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="menu">
            <mat-icon class="ct-icon">more_horiz</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item>
              <mat-icon>edit</mat-icon>
              <span>Edit text</span>
            </button>

            <button mat-menu-item>
              <mat-icon>delete</mat-icon>
              <span>Delete</span>
            </button>
          </mat-menu>
        </div>
      </div>
    </div>
  </div>
</div>
