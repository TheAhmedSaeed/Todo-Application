<div class="flex flex-col h-screen">
  <div class="w-full p-3 flex items-center border-b-2 border-gray-300">
    <mat-icon
      class="cursor-pointer"
      aria-hidden="false"
      aria-label="Example home icon"
      (click)="toggleSideNav()"
      >menu</mat-icon
    >
    <img class="ml-5 -translate-y-0.5" src="../assets/Logo.svg" />

    <div class="ml-auto">
      <input
        class="
          border-gray-200
          rounded
          border-2
          p-2
          w-60
          hover:border-indigo-500 hover:border-indigo-400
          focus:border-indigo-800 focus:outline-none
        "
        type="text"
        placeholder="Search"
      />
    </div>
  </div>

  <div class="flex h-full overflow-hidden">
    <app-sidenav [toggled]="showSideNav"></app-sidenav>

    <div class="w-full h-full overflow-y-scroll">
      <app-tasks-section
        *ngFor="let section of tasksSections"
        [section]="section"
      ></app-tasks-section>
    </div>
  </div>
</div>
