<div class="flex flex-col h-screen">
  <div class="w-full p-3 flex items-center border-b-2 border-gray-100">
    <mat-icon
      class="cursor-pointer text-gray-500 hover:text-orange-500"
      aria-hidden="false"
      aria-label="Example home icon"
      (click)="toggleSideNav()"
      >menu</mat-icon
    >
    <img class="my-logo -translate-y-0.5" src="../assets/Logo.svg" />

    <div class="search-container">
      <button
        (click)="addNewSection()"
        class="
          my-4
          bg-orange-500
          hover:bg-orange-600
          text-white
          font-bold
          py-2
          px-4
          rounded
        "
      >
        New Section
      </button>

      <div
        class="inline-block border-r-4 border-gray-100 mx-5 h-10 translate-y-5"
      ></div>
      <input
        [(ngModel)]="searchTerm"
        (keyup)="searchForTask()"
        class="
          border-gray-100
          rounded
          border-2
          p-2
          w-60
          hover:border-orange-400
          focus:border-orange-500 focus:outline-none
        "
        type="text"
        placeholder="Search"
      />
    </div>
  </div>

  <div class="flex h-full overflow-hidden">
    <app-sidenav [toggled]="showSideNav"></app-sidenav>

    <div class="w-full h-full overflow-y-scroll">
      <div *ngIf="noMatches" class="text-gray-600 text-center mt-6 text-lg">
        Sorry, no matches
      </div>
      <div *ngFor="let section of tasksSections">
        <app-tasks-section
          *ngIf="section.showSection"
          [section]="section"
        ></app-tasks-section>
      </div>
    </div>
  </div>
</div>
